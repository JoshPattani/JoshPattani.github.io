<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/ica11.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header>Random Christmas Trivia</header>

          <div class="answer-text" id="js-answer-text"></div>

            Show Answer
          </button>
        </div>
      </div>
      <script src="../JS/ica11.js"></script>
